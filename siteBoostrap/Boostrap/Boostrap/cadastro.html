<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Dutrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <main class="d-flex justify-content-center align-items-center vh-100">
    <section class="container">
      <div class="card shadow p-4" style="max-width: 600px; margin: auto;">
        <h1 class="text-center mb-4">Cadastro Dutrix</h1>

        <form class="row g-3" action="sucesso.html">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Primeiro nome" required />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Sobrenome" required />
          </div>

          <div class="col-md-6">
            <input class="form-control" type="email" placeholder="Email" required>
          </div>

          <div class="col-md-6">
            <input class="form-control" type="password" placeholder="Senha" required>
          </div>

          <div class="col-md-6">
            <input class="form-control" type="date" required>
          </div>

          <fieldset class="col-12">
            <legend class="col-form-label pt-0">Gênero</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="masc" value="masc" checked>
              <label class="form-check-label" for="masc">Masculino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="fem" value="fem">
              <label class="form-check-label" for="fem">Feminino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="outros" value="outros">
              <label class="form-check-label" for="outros">Outros</label>
            </div>
          </fieldset>

          <div class="col-12">
            <label class="form-label">Interesses</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="series">
              <label class="form-check-label" for="series">Séries</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="filmes">
              <label class="form-check-label" for="filmes">Filmes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="jogos">
              <label class="form-check-label" for="jogos">Jogos</label>
            </div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
