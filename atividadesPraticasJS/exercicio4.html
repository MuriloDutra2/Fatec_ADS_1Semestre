<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Simples</title>
    <!-- Pontos principais desse codigo:
     
    a classe escondido é responsavel por esconder o elemento com display:none
    cliando no h3, dispara a ação que vai retirar a classe  escondido, e mostrar o elemento escondido.


    -->
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        .faq-item {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden; /* Garante que o conteúdo não vaze das bordas arredondadas */
        }
        h3 {
            background-color: #e9e9e9;
            padding: 15px;
            margin: 0;
            cursor: pointer; /* Muda o cursor para a "mãozinha" para indicar que é clicável */
        }
        div {
            padding: 15px;
            background-color: #fff;
        }
        .escondido {
            display: none;
        }
    </style>
</head>
<body>

    <div class="faq-item">
        <h3 id="pergunta">O que é DOM?</h3>
        <div id="resposta" class="escondido">
            DOM significa "Document Object Model" (Modelo de Objeto do Documento). É a representação estruturada de um documento HTML que o navegador cria, permitindo que linguagens como o JavaScript acessem e manipulem os elementos e o conteúdo da página.
        </div>
    </div>

    <script>
        const perguntaElemento = document.getElementById('pergunta');
        const respostaElemento = document.getElementById('resposta');

        perguntaElemento.addEventListener('click', () => {
            respostaElemento.classList.toggle('escondido');
        });
    </script>

</body>
</html>
